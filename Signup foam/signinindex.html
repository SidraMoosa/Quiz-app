<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- firebase link -->
<script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>


    <!-- bootstap css link add -->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  </head>
  <body>

    <!-- contact foam section start -->

    <section class=" py-4 bg-info" id="contact ">
      <div class="container my-5 py-4 ">

        <form class="row g-3 border m-auto pb-5 mt-1 shadow p-3 mb-5 bg-primary-subtle border rounded-4"
          style="max-width: 500px;">
          <div>
            <h2>Sign In</h2>
          </div>
          <div class="col-12 ">
            <label for="inputtext" class="form-label">Name *</label>
            <input type="text" class="form-control" id="name"
              placeholder="Enter Your Name">
          </div>

          <div class="col-md-12">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="email"
              placeholder="abc@agmail.com">
          </div>
          <div class="col-md-12">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="password"
              placeholder="Enter your password">
          </div>

          <div class="col-md-12">
            <label for="inputPassword4" class="form-label">Confirm
              Password</label>
            <input type="password" class="form-control" id="confirmpass"
              placeholder="Enter your confirm password">
          </div>

          <div class="d-grid gap-2 ">
            <button onclick="signUp()"  class="btn btn-success"
              type="button">Sign In</button>
          </div>
        </form>

      </div>
    </section>

    <!-- contact foam section end -->

  </body>
  <script src="signin .js"></script>
  <!-- bootstap js link add -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
